<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>游눚 Valentine?</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fff1f7, #ffffff);
      overflow:hidden;
    }

    .card{
      width:min(560px, 92vw);
      background:#ffffffcc;
      border:1px solid #ffd3e6;
      border-radius:24px;
      padding:28px 22px;
      box-shadow:0 18px 60px rgba(0,0,0,.10);
      text-align:center;
      backdrop-filter: blur(8px);
      position:relative;
      z-index:2;
    }

    h1{
      margin:0 0 16px;
      font-size:clamp(28px, 4vw, 44px);
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:18px;
    }

    button{
      border:0;
      border-radius:999px;
      padding:12px 22px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,.10);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes{
      background:#ff3b7a;
      color:white;
      box-shadow:0 10px 25px rgba(255,59,122,.30);
    }

    /* No b칬rjar HELT normalt */
    #no{
      background:#f2f2f2;
      color:#333;
      position:relative;
      transition:none !important;
    }

    /* Efter flykt */
    #no.flee{
      position:fixed;
      z-index:999;
      transform:none !important;
    }

    #message{
      margin-top:18px;
      font-size:18px;
      line-height:1.5;
      white-space:pre-line;
      display:none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my valentine?</h1>

    <div class="buttons" id="buttons">
      <button id="yes">Yes 游</button>
      <button id="no">No</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("message");

    let escaped = false;

    function teleportNo() {
      // F칬rsta g친ngen: l친s fast exakt d칛r den st친r
      if (!escaped) {
        const rect = noBtn.getBoundingClientRect();

        // V칛nta EN tick s친 layouten 칛r klar
        setTimeout(() => {
          noBtn.classList.add("flee");
          noBtn.style.left = rect.left + "px";
          noBtn.style.top  = rect.top  + "px";
        }, 0);

        escaped = true;
        return;
      }

      // Efter f칬rsta flykten: hoppa runt
      const rect = noBtn.getBoundingClientRect();
      const padding = 20;

      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Fly direkt vid f칬rs칬k
    noBtn.addEventListener("mouseenter", teleportNo);
    noBtn.addEventListener("mousedown", teleportNo);

    // Mobil
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      teleportNo();
    }, { passive:false });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      teleportNo();
    });

    // Yes = vinst
    yesBtn.addEventListener("click", () => {
      yesBtn.disabled = true;
      noBtn.style.display = "none";

      msg.style.display = "block";
      msg.textContent =
`JAAA!! 游눘

Mini,
nu 칛r det officiellt Jag 칛r din Valentine som du bad mig att fr친ga.
Jag 칛r s친 otroligt glad att det 칛r just du.
Tack f칬r att du g칬r mitt liv roligare, tryggare och finare varje dag.

Glad Alla hj칛rtans dag 游, 칛lskar dig mest av allt,
Nu f친r du v칛nta tills den 14:e februari f칬r en underbar och romantisk dag!`;
    });
  </script>

</body>
</html>
