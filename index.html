<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>游눚 Valentine?</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fff1f7, #ffffff);
      overflow:hidden;
    }

    .card{
      width:min(720px, 92vw);
      background:#ffffffcc;
      border:1px solid #ffd3e6;
      border-radius:24px;
      padding:34px 22px 28px;
      box-shadow:0 18px 60px rgba(0,0,0,.10);
      text-align:center;
      backdrop-filter: blur(8px);
      position:relative;
      z-index:2;
    }

    h1{
      margin:0 0 22px;
      font-size:clamp(30px, 4vw, 52px);
      font-weight:900;
      letter-spacing:-0.02em;
    }

    /* Viktigt: alltid p친 en rad, inga wraps */
    .buttons{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:16px;
      flex-wrap:nowrap;
    }

    button{
      border:0;
      border-radius:999px;
      padding:14px 24px;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow:0 12px 28px rgba(0,0,0,.12);
      transition:none !important; /* Ingen glidning */
      line-height:1;
      min-width:140px;
    }

    #yes{
      background:#ff3b7a;
      color:#fff;
      box-shadow:0 14px 34px rgba(255,59,122,.35);
      position:relative;
      z-index:5; /* alltid 칬verst i kortet */
    }

    /* Original No: ligger kvar bredvid Yes, alltid */
    #no{
      background:#f2f2f2;
      color:#333;
      position:relative;
      z-index:4;
    }

    /* Klonen som hoppar runt */
    .no-clone{
      background:#f2f2f2;
      color:#333;
      position:fixed;
      z-index:9999;
      left:0;
      top:0;
      transform:none !important;
      transition:none !important;
      will-change:left, top;
      box-shadow:0 12px 28px rgba(0,0,0,.16);
      min-width:140px;
      border-radius:999px;
      padding:14px 24px;
      font-weight:900;
      font-size:18px;
      line-height:1;
    }

    #message{
      margin-top:22px;
      font-size:18px;
      line-height:1.55;
      white-space:pre-line;
      display:none;
    }

    /* L칛tt hj칛rtbakgrund (valfritt, men snyggt) */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
    }
    .heart{
      position:absolute;
      font-size:22px;
      opacity:.85;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp{
      from { transform: translateY(40vh) rotate(0deg); opacity:0; }
      10% { opacity:.9; }
      to   { transform: translateY(-70vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Will you be my valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes 游</button>
      <button id="no">No</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    // Hj칛rtbakgrund
    const hearts = document.getElementById("hearts");
    const heartEmojis = ["游눙","游눘","游눚","游눟","游눗","游","仇벒잺"];
    for (let i = 0; i < 16; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (6 + Math.random()*7) + "s";
      h.style.animationDelay = (Math.random()*6) + "s";
      h.style.fontSize = (18 + Math.random()*18) + "px";
      hearts.appendChild(h);
    }

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("message");

    let noClone = null;

    function randomTeleport(el){
      const rect = el.getBoundingClientRect();
      const pad = 18;

      const maxX = Math.max(pad, window.innerWidth - rect.width - pad);
      const maxY = Math.max(pad, window.innerHeight - rect.height - pad);

      const x = Math.floor(Math.random() * (maxX - pad + 1) + pad);
      const y = Math.floor(Math.random() * (maxY - pad + 1) + pad);

      el.style.left = x + "px";
      el.style.top  = y + "px";
    }

    function ensureClone(){
      if (noClone) return;

      // M칛t exakt var original-No st친r (bredvid Yes)
      const r = noBtn.getBoundingClientRect();

      // G칬r original-No osynlig men l친t den ligga kvar i layouten (s친 Yes st친r kvar)
      noBtn.style.visibility = "hidden";

      // Skapa klonen
      noClone = document.createElement("button");
      noClone.className = "no-clone";
      noClone.type = "button";
      noClone.textContent = "No";
      document.body.appendChild(noClone);

      // Placera klonen exakt d칛r originalet stod
      noClone.style.left = r.left + "px";
      noClone.style.top  = r.top  + "px";

      const flee = (e) => {
        e.preventDefault();
        randomTeleport(noClone);
      };

      // Flyktbeteende: hoppa bort direkt, ingen glidning
      noClone.addEventListener("mouseenter", flee);
      noClone.addEventListener("mousedown", flee);
      noClone.addEventListener("click", flee);
      noClone.addEventListener("touchstart", (e) => { e.preventDefault(); flee(e); }, { passive:false });
    }

    // N칛r man f칬rs칬ker interagera med original-No f칬rsta g친ngen, byt till klon-l칛ge
    noBtn.addEventListener("mouseenter", ensureClone);
    noBtn.addEventListener("mousedown", (e) => { e.preventDefault(); ensureClone(); });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); ensureClone(); });
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); ensureClone(); }, { passive:false });

    // Yes = visa meddelande
    yesBtn.addEventListener("click", () => {
      yesBtn.disabled = true;

      // Ta bort No (b친de original och klon)
      noBtn.style.display = "none";
      if (noClone) noClone.remove();

      msg.style.display = "block";
      msg.textContent =
`JAAA!! 游눘

Mini,
nu 칛r det officiellt Jag 칛r din Valentine som du bad mig att fr친ga.
Jag 칛r s친 otroligt glad att det 칛r just du.
Tack f칬r att du g칬r mitt liv roligare, tryggare och finare varje dag.

Glad Alla hj칛rtans dag 游, 칛lskar dig mest av allt, Nu f친r du v칛nta tills den 14:e februari f칬r en underbar ovh romantisk dag!`;
    });
  </script>
</body>
</html>
