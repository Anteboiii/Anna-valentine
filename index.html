<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>游눚 Valentine?</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fff1f7, #ffffff);
      overflow:hidden;
    }

    .card{
      width:min(560px, 92vw);
      background:#ffffffcc;
      border:1px solid #ffd3e6;
      border-radius:24px;
      padding:28px 22px;
      box-shadow:0 18px 60px rgba(0,0,0,.10);
      text-align:center;
      backdrop-filter: blur(8px);
      position:relative;
      z-index:2;
    }

    h1{
      margin:0 0 16px;
      font-size:clamp(28px, 4vw, 44px);
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top:18px;
    }

    button{
      border:0;
      border-radius:999px;
      padding:12px 22px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,.10);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition:none !important; /* inga glidiga effekter */
    }

    #yes{
      background:#ff3b7a;
      color:white;
      box-shadow:0 10px 25px rgba(255,59,122,.30);
    }

    /* Den h칛r knappen ska ALLTID ligga bredvid Yes i layouten */
    #no{
      background:#f2f2f2;
      color:#333;
      position:relative; /* aldrig fixed h칛r */
    }

    /* Klonen som hoppar runt */
    .no-clone{
      background:#f2f2f2;
      color:#333;
      position:fixed;
      left:0;
      top:0;
      z-index:9999;
      transform:none !important;
      transition:none !important;
      will-change:left, top;
    }

    #message{
      margin-top:18px;
      font-size:18px;
      line-height:1.5;
      white-space:pre-line;
      display:none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes 游</button>
      <button id="no">No</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("message");

    let noClone = null;

    function randomPos(el) {
      const rect = el.getBoundingClientRect();
      const pad = 16;

      const maxX = Math.max(pad, window.innerWidth - rect.width - pad);
      const maxY = Math.max(pad, window.innerHeight - rect.height - pad);

      const x = Math.floor(Math.random() * (maxX - pad + 1) + pad);
      const y = Math.floor(Math.random() * (maxY - pad + 1) + pad);

      el.style.left = x + "px";
      el.style.top  = y + "px";
    }

    function spawnCloneIfNeeded() {
      if (noClone) return;

      // 1) m칛t EXAKT var original-knappen 칛r i layouten
      const r = noBtn.getBoundingClientRect();

      // 2) g칬r original osynlig men l친t den ligga kvar (layouten 칛ndras inte)
      noBtn.style.visibility = "hidden";

      // 3) skapa en klon som vi kan teleportera runt
      noClone = document.createElement("button");
      noClone.className = "no-clone";
      noClone.textContent = "No";
      document.body.appendChild(noClone);

      // 4) placera klonen exakt d칛r originalet stod (bredvid Yes)
      noClone.style.left = r.left + "px";
      noClone.style.top  = r.top  + "px";

      // 5) event: fly n칛r man f칬rs칬ker interagera
      const flee = (e) => {
        e.preventDefault();
        randomPos(noClone);
      };

      noClone.addEventListener("mouseenter", flee);
      noClone.addEventListener("mousedown", flee);
      noClone.addEventListener("click", flee);
      noClone.addEventListener("touchstart", (e) => { e.preventDefault(); flee(e); }, { passive:false });
    }

    // N칛r man n칛rmar sig originalet f칬rsta g친ngen, byt till klon-l칛get
    noBtn.addEventListener("mouseenter", spawnCloneIfNeeded);
    noBtn.addEventListener("mousedown", (e) => { e.preventDefault(); spawnCloneIfNeeded(); });
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); spawnCloneIfNeeded(); }, { passive:false });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); spawnCloneIfNeeded(); });

    // Yes = visa meddelande och st칛da upp
    yesBtn.addEventListener("click", () => {
      yesBtn.disabled = true;

      // d칬da No (b친de original och klon)
      noBtn.style.display = "none";
      if (noClone) noClone.remove();

      msg.style.display = "block";
      msg.textContent =
`JAAA!! 游눘

Mini,
nu 칛r det officiellt Jag 칛r din Valentine som du bad mig att fr친ga.
Jag 칛r s친 otroligt glad att det 칛r just du.
Tack f칬r att du g칬r mitt liv roligare, tryggare och finare varje dag.

Glad Alla hj칛rtans dag 游, 칛lskar dig mest av allt, Nu f친r du v칛nta tills den 14:e februari f칬r en underbar ovh romantisk dag!.`;
    });
  </script>
</body>
</html>
